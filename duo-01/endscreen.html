<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>End Level</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body id="endpage">
    <div id="endScreen" >
        <h1><img src="spritesWIP/gameOver.png" alt=""></h1>
        <div class="stats">
            <div class="stats-column">
              <h2>Run Stats:</h2>
              <ul>
                <li class="score" id="score">
                  Final Score: 0
                </li>
                <li class="enemies-shot" id="enemiesShot">Enemies Shot: 0</li>
                <li class="friends-shot" id="friendsShot">Friendly's Shot: 0</li>
                <li class="shot" id="Shot">Shots fired: 0</li>
              </ul>
            </div>
            <div class="stats-column">
              <h2>Leaderboard:</h2>
                <div id="highScoreList">
                </div>
            </div>
        </div>
        <div class="input-container">
          <img src="spritesWIP/initial.png" alt=""><br>
          <input type="text" id="initialsInput" maxlength="3" />
          <div class="input-container">
            <div class="buttonContainer">
              <a id="submitButton"><img src="spritesWIP/button.png" alt="" style="width: 50%;" onmouseover="this.src='spritesWIP/buttonHover.png';" onmouseout="this.src='spritesWIP/button.png';"></a>
  
              <b class="centeredText">Submit</b>
            </div>
        </div>
        <div class="input-container">
          <div class="buttonContainer">
            <a href="splashpage.html"><img src="spritesWIP/button.png" alt="" style="width: 50%;" onmouseover="this.src='spritesWIP/buttonHover.png';" onmouseout="this.src='spritesWIP/button.png';"></a>

            <b class="centeredText">Exit</b>
          </div>
        </div>
    </div>
    <audio id="bgsound" src="sounds/waiting-time-175800.mp3" autoplay loop></audio>
</body>
<script src="endscreen.js"></script>
</html>
